<aside class="sidebar">

  <section ng-if="sidebar.model">
    <div ng-show="sidebar.mode === 'browse'" class="metabox">
      <browse-panel model="sidebar.model"></browse-panel>
    </div>

    <div ng-show="sidebar.mode === 'learn'" class="metabox">
      <learn-panel model="sidebar.model"></learn-panel>
    </div>

    <div ng-show="sidebar.mode === 'curate'" class="metabox">
      <curate-panel model="sidebar.model"></curate-panel>
    </div>
  <section>


  <toolbox user="sidebar.user" mode="sidebar.mode"></toolbox>

</aside>
