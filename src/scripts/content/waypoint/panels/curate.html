<form name="curatePanel.form" novalidate>

  <label for="title">Title</label>
  <input type="text" name="title" 
         ng-model="curatePanel.model.title" 
         minlength="3" required/>

  <label for="summary">Summary</label>
  <input type="text" name="summary" 
         ng-model="curatePanel.model.summary" required />


  <label for="description">Description</label>
  <textarea type="text" name="description" 
            ng-model="curatePanel.model.description" required>
  </textarea>

  <label for="keywords">Keywords</label>
  <ui-select multiple tagging reset-search-input ng-model="curatePanel.model.keywords">
    <ui-select-match placeholder="Select Keywords...">{{$item}}</ui-select-match>
    <ui-select-choices repeat="keyword in curatePanel.keywords | filter:$select.search">
      {{keyword}}
    </ui-select-choices>
  </ui-select>

  <button ng-click="curatePanel.addNew()">
    Add New Checkpoint
  </button>

  <button ng-click="curatePanel.submit()">
    Submit
  </button>
</form>
